type: object
required:
  - transactionName
  - paymentDate
  - paymentMode
  - valueType
  - amount
  - currency
  - isInstalment
  - financeCharges
properties:
  transactionName:
    type: string
    maxLength: 100
    pattern: \w*\W*
    description: Campo de livre preenchimento. Literal usada na instituição financeira para identificar a transação
  paymentDate:
    description: Data efetiva de quando o Pagamento da fatura foi realizado
    type: "string"
    maxLength: 20
    format: "date-time"
    example: '2021-05-21T08:30:00Z'
  paymentMode:
    $ref: ../enum/EnumCreditCardAccountsPaymentMode.yaml
  valueType:
    $ref: ../enum/EnumCreditCardAccountsBillingValueType.yaml
  amount:
    type: number
    format: double
    pattern: '(-?\d{15}(.\d{4}?))$'
    maxLength: 19
    minLength: 0
    example: 100000.0400
    description: Valor da transação. Expresso em valor monetário com 4 casas decimais
  currency:
    type: string
    pattern: '^(\w{3}){1}$'
    maxLength: 3
    description: |
      Moeda referente ao valor da transação relacionada com fatura da conta de pagamento pós-paga, segundo modelo ISO-4217. p.ex. 'BRL' 
      Todos os saldos informados estão representados com a moeda vigente do Brasil.
    example: BRL
  isInstalment:
    type: boolean
    example: true
    description: |
      Indica se o pagamento da fatura foi parcelado (true) ou não (false).
  financeCharges:
    type: array
    items:
      $ref: ./CreditCardAccountsBillsFinanceCharge.yaml
    minItems: 1
    description: Lista dos encargos cobrados na fatura
additionalProperties: false