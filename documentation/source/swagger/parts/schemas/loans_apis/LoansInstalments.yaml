type: object
description: Conjunto de informações referentes ao prazo remanescente e às parcelas de uma operação de crédito de empréstimos
required:
  - dueInstalments
  - pastDueInstalments
  - balloonPayments
  - typeContractRemaining
properties:
  contractRemainingDays:
    type: number
    maxLength: 6
    description: Prazo Remanescente segundo o tipo (dia, semana, mês, ano) referente à Modalidade de Crédito informada.
    example: 14600
    nullable: true
  dueInstalments:
    type: number
    maxLength: 3
    description: "Quantidade de prestações a vencer."
    nullable: true
    example: 57
  pastDueInstalments:
    type: number
    maxLength: 3
    nullable: true
    description: "Quantidade de prestações vencidas."
    example: 73
  balloonPayments:
    type: array
    items:
      $ref: ./LoansBalloonPayment.yaml
    minItems: 0
    nullable: true
  typeContractRemaining:
    type: string
    enum:
      - DIA
      - SEMANA
      - MES
      - ANO
    maxLength: 6
    description: |
      Tipo de prazo remanescente do contrato referente à modalidade de crédito informada.
additionalProperties: false